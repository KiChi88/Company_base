{% extends 'index.html' %}
{% load staticfiles %}
{% block title %}Алфавитный указатель{% endblock %}


{% block navigation %}

    <div class="container-fluid">
        <!--Вернуться на главную-->
        <div class="row">
            <div class="col text-center filter">     
                <div class="dropleft">
                    <a role="button" class="btn btn-primary dropdown-toggle" 
                       href="{% url 'company_base:index' %}">На главную</a>
                </div>
            </div>
        </div>

        <!--Группы фамилий-->
        <div class="row justify-content-center alpha-groups">
            {% for group in groups %}
                <div class="words">
                    {% if group == active_group %}     
                    <a role="button" class="btn btn-info"
                        href="{% url 'company_base:groups' group %}">{{group}}</a>
                    {% else %}
                    <a role="button" class="btn btn-outline-info"
                       href="{% url 'company_base:groups' group %}">{{group}}</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>


{% endblock %}
